<script type="text/javascript">
    

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

var csrftoken = getCookie('csrftoken');


function get_user_timeline_data(){
    $.ajax({
        url :  'http://127.0.0.1:8000/post/user_timeline_post/',
        type : "GET",
        data : {
            csrfmiddlewaretoken : csrftoken,
        },
        success : function(json) {
            put_timeline_data(json);
        },
        error : function(xhr,errmsg,err) {
        console.log(xhr.status + ": " + xhr.responseText);
        }
    });
}

function put_timeline_data(data){
    var no_of_post = Object.keys(data).length;
    for(var i = 0; i < no_of_post; i++){
        if(data[i].post_type == "experience")
            user_experience(data[i].content);
        else if(data[i].post_type == "discussion")
            user_discussion(data[i].content)
    }
}




</script>
